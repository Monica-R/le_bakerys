<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <link rel="stylesheet" type="text/css" href="carrito.css"/>
    <link rel="stylesheet" type="text/css" href="responsive-carrito.css"/>
    <link rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Resumen | Le Bakery's</title>
</head>
<body>
    <div class="container-resume">
        <div class="card-item">
            <div class="card-title"><h3>Estás a un paso...</h3></div>
            <div class="products">
                
                <ul class="info">
                    <li>Nombre del producto</li>
                    <li>Precio</li>
                    <li>Cantidad</li>
                    <li>Total</li>
                    <li>Borrar</li>
                </ul>
                
                <div class="product">
                    <div class="img-product">
                        <img src="sand-helado.jpg" alt="img-product"/>
                    </div>
                    <div class="price">3.50</div>
                    <div class="units">
                        <button><i class="fa fa-minus"></i></button>
                        <span class="unit-text">1</span>
                        <button><i class="fa fa-plus"></i></button>
                    </div>
                    <div class="total">3.50</div>
                    <div class="del"><a href="#" title="borrar"><i class="fas fa-trash-alt"></i></a></div>
                </div>
            </div>
            <div class="to-pay">
                <div class="bold-total">
                    <div class="text">TOTAL:</div>
                    <span class="t">5,52<i class="fas fa-euro-sign"></i></span>
                </div>
                <div class="policy">
                    <input type="checkbox" name="policy"/>
                    <span>Entiendo y acepto las <a href="#">condiciones de envío y facturación.</a></span>
                </div>
                <input type="submit" value="Realizar pedido"/>
            </div>
        </div>
    </div>
</body>
</html>
