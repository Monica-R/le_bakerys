<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <link rel="stylesheet" type="text/css" href="login.css"/>
    <link rel="stylesheet" type="text/css" href="responsive-login.css"/>
    <title>Log In</title>
</head>
<body>
    <div class="container-login">
        <div class="login-item">
            <div class="print-f">
                <h3>Identificarse</h3>
            </div>
            <form action="#">
                <div class="user">
                    <input type="text" name="user" id="user" placeholder="Usuario"/>
                    <input type="text" name="pass" id="pass" placeholder="Contraseña"/>
                </div>
                <div class="buttons-item">
                    <div class="check-item">
                        <input type="checkbox" name="cookies" id="cookies"/> <span>Recuérdame</span>
                    </div>
                    <input type="submit" value="Entrar"/>
                </div>
            </form>
            <div class="register-i">
                <p>¿No tienes cuenta?</p>
                <a href="register.html">Créate una</a>
            </div>
        </div>
    </div>
</body>
</html>
