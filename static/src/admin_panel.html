<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/styles/styles.css">
        <link rel="stylesheet" href="/static/styles/footer.css">
        <link rel="stylesheet" href="/static/styles/nav-menu.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/static/styles/admin_panel.css">
        <script src="/static/js/jquery-3.6.0.min.js"></script>
        <script src="https://kit.fontawesome.com/553787d9a7.js" crossorigin="anonymous"></script>
        <title>Panel de administrador</title>
    </head>
    <body>
        <div class="apanel-container">
            <div class="nav-panel">
                <ul>
                    <li>
                        <a href="#">
                            <span class="icon-title icon i-cake"></span>
                            <span class="title">
                                <h2>Le Bakerys</h2>
                            </span>
                        </a>
                    </li>
                    <!-- Clientes -->
                    <li>
                        <a href="#">
                            <span class="icon i-orders"></span>
                            <span class="title">
                                Pedidos
                            </span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon i-pass"></span>
                            <span class="title">
                                Password
                            </span>
                        </a>
                    </li>
                    <!-- Empleados -->
                    <li>
                        <a href="#">
                            <span class="icon i-customers"></span>
                            <span class="title">
                                Clientes
                            </span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon i-employees"></span>
                            <span class="title">
                                Empleados
                            </span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon i-products"></span>
                            <span class="title">
                                Productos
                            </span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon i-s-products"></span>
                            <span class="title">
                                Ver Productos
                            </span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon i-orders"></span>
                            <span class="title">
                                Gestionar pedidos
                            </span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon i-logout"></span>
                            <span class="title">
                                Log Out
                            </span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="content-panel">
                <div class="topbar">
                    <div class="toggle" onclick="toggleMenu();"></div>
                    <div class="search">
                        <label for="">
                            <input type="text" placeholder="Search here">
                            <i class="fa fa-solid fa-search"></i>
                        </label>
                    </div>
                        <div class="user">
                            <img src="/static/resources/img/user.jpg" alt="user">
                        </div>
                </div>
                <div class="main-box">
                    <div class="orders">
                        <table>
                            <tr>
                                <th>ID pedido</th>
                                <th>Unidades productos</th>
                                <th>Total</th>
                                <th>Estado</th>
                                <th></th>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td class="manage">
                                    <a href="#">
                                        <i class="fa fa-solid fa-eye"></i>
                                    </a>
                                    <a href="#">
                                        <i class="fa fa-solid fa-pen-to-square"></i>
                                    </a>
                                    <a href="#">
                                        <i class="fa fa-solid fa-trash-can"></i>
                                    </a>
                                    <a href="#">
                                        <i class="fa fa-solid fa-thumbs-up"></i>
                                    </a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <script>
            function toggleMenu(){
                let nav = $('.nav-panel');
                let span = $('.title');
                let content = $('.content-panel');
                nav.toggleClass('active');
                span.toggleClass('hidden')
                content.toggleClass('active');
            }
        </script>
    </body>
</html>
